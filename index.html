<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Scoreboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="scoreboard">
            <div id="home-display" class="team-display">
                <h3>HOME</h3>
                <div class="score">
                    <output>0</output>
                    <div class="buttons controls-overlay">
                        <button class="increment" value="1">+1</button>
                        <button class="increment" value="2">+2</button>
                        <button class="increment" value="3">+3</button>
                    </div>
                </div>
                <div class="fouls">
                    <output>0</output>
                    <h4>FOULS</h4>
                    <div class="buttons controls-overlay">
                        <button value="1">+F</button>
                    </div>
                </div>
            </div>
            <div id="center-display">
                <div id="timer">
                    <div class="buttons">
                        <button>NEW GAME</button>
                        <button>RESUME</button>
                    </div>
                    <output>00:00</output>
                </div>
                <div id="possession-and-period">
                    <div class="home possession">
                        <output><img src="leftarrow.svg" alt="Left Arrow"></output>
                        <div class="buttons">
                            <button>POS</button>
                        </div>
                    </div>
                    <div id="period">
                        <h3>PERIOD</h3>
                        <output>1</output>
                        <div class="buttons">
                            <button>-1</button>
                            <button>+1</button>
                        </div>
                    </div>
                    <div class="away possession"">
                        <output><img src="rightarrow.svg" alt="Right Arrow"></output>
                        <div class="buttons">
                            <button>POS</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="away-display" class="team-display">
                <h3>AWAY</h3>
                <div class="score">
                    <output>0</output>
                    <div class="buttons controls-overlay">
                        <button class="increment" value="1">+1</button>
                        <button class="increment" value="2">+2</button>
                        <button class="increment" value="3">+3</button>
                    </div>
                </div>
                <div class="fouls">
                    <output>0</output>
                    <h4>FOULS</h4>
                    <div class="buttons controls-overlay">
                        <button value="1">+F</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
